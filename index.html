<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Stats preview card component</title>

  <style>
    body {
      height: 100vh;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      background-color: hsl(233, 47%, 7%);
    }

    .font-deca {
      font-family: 'Lexend Deca', sans-serif;
    }

    .custom-bg-card {
      background-color: hsl(244, 38%, 16%);
    }
    .custom-violet-color {
      color: hsl(277, 64%, 61%);
    }
    .custom-transparent-white {
      color: hsla(0, 0%, 100%, 0.75)
    }
  </style>
</head>
<body>

<div class="h-full flex flex-col md:flex-row justify-center items-center">
  <div class="flex flex-col lg:flex-row my-10 md:my-20 mx-8 md:mx-20 lg:mx-40 text-center lg:text-left ">
    <div class="text-white order-2 lg:order-1 custom-bg-card p-8 md:p-10 lg:p-20 lg:pr-32 basis-1/2 lg:basis-3/5
    rounded-b-xl lg:rounded-b-none lg:rounded-l-xl">
      <h2 class="font-bold text-2xl md:text-3xl lg:text-4xl mb-4 lg:mb-8">Get <span class="custom-violet-color">insights</span> that help your business grow.</h2>
      <div class="custom-transparent-white text-sm lg:text-lg mb-10 lg:mb-20">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </div>
      <div class="lg:flex justify-between lg:mb-8 uppercase">
        <div class="mb-8 lg:mb-0">
          <div class="text-xl font-bold">10k+</div>
          <div class="custom-transparent-white font-deca text-xs lg:text-lg">companies</div>
        </div>
        <div class="mb-8 lg:mb-0">
          <div class="text-xl font-bold">314</div>
          <div class="custom-transparent-white font-deca text-xs lg:text-lg">templates</div>
        </div>
        <div class="">
          <div class="text-xl font-bold">12m+</div>
          <div class="custom-transparent-white font-deca text-xs lg:text-lg">queries</div>
        </div>
      </div>
    </div>
    <div class="relative order-1 lg:order-2 before:absolute before:inset-0 before:bg-violet-500 before:opacity-30 before:rounded-t-xl lg:before:rounded-t-none lg:before:rounded-r-xl">
      <img src="images/image-header-desktop.jpg" alt="image-header-des" class="object-cover object-right w-full max-h-96 lg:max-h-full lg:h-full rounded-t-xl lg:rounded-t-none lg:rounded-r-xl">
    </div>
  </div>
</div>

</body>
</html>
